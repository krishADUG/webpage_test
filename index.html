<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Gliding No</title>
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Soft pink background */
            overflow: hidden
        }

        #success-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fce4ec;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-message {
            font-family: "Papyrus", "ITC Papyrus", "Comic Sans MS", cursive;
            font-size: 2rem;
            color: #880e4f;
            margin-top: 30px;
            padding: 0 20px;
            line-height: 1.5;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        .sparkle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fd008b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 15px #ff0095;
            animation: sparkleAnim 1.5s infinite;
        } 

        @keyframes sparkleAnim {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(0.5);
                opacity: 0.8;
            }
        }

        #mainImage {
            width: 250px;
            height: 250px;
            object-fit: cover; /* Adjust this to make the GIF bigger or smaller */ 
            border-radius: 75%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #successImage {
            width: 250px;
            height: 250px;
            object-fit: cover; /* Adjust this to make the GIF bigger or smaller */ 
            border-radius: 75%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* The container for our waving letters */
        .waviy {
            position: relative;
            margin-bottom: 50px;
        }   

        /* Individual letter styling */
        .waviy span {
            font-family: "Papyrus", "ITC Papyrus", "Comic Sans MS", cursive;
            font-size: 3.5rem; /* Papyrus can run a bit small, so I bumped the size */
            font-weight: bold;
            position: relative;
            display: inline-block;
            color: #880e4f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: wave 2s infinite;
        /* This 'delay' is the secret—it makes the letters follow each other */
            animation-delay: calc(.1s * var(--i));
        }

        /* The actual "Wave" motion */
        @keyframes wave {
            0%, 40%, 100% {
                transform: translateY(0);
            }
            20% {
                transform: translateY(-20px); /* How high the letters jump */
            }
        }
        
        h1 { color: #880e4f; margin-bottom: 50px; }

        .btn-container {
            position: static; 
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {   background-color: #4CAF50; 
                    color: white; 
                    margin-right: 150px;
                    transition: transform 0.3s ease, font-size 0.3s ease; /* Makes the growth smooth */
                    z-index: 20;
                }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Essential for movement */
            /* THE MAGIC LINE: This creates the glide effect */
            left: calc(50% + 60px);
            /* transition: all 0.3s ease-out; */
            transition: left 0.3s ease-out, top 0.3s ease-out;
            z-index: 10;
        }
    </style>
</head>
